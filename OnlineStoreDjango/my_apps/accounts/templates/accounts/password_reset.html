<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Give me a good page!</title>
</head>
<body>

<h3 class="font-weight-light my-4 text-center">Forgot Password?</h3>
Мені потрібна ця простенька HTML та CSS сторінка з нашим дизайном
</div>
{% if form.errors %}

        <div id="form_errors">
            {% for key, value in form.errors.items %}
                <strong>{{ value }}</strong>
            {% endfor %}
        </div>
        <button type="button" class="close" data-dismiss="alert" aria-label="Close">
            <span aria-hidden="true">&times;</span>
        </button>

{% endif %}

<form method="POST">
    {% csrf_token %}
    <div class="form-row">
        <div class="col-md-10 offset-md-1">
        <div class="form-group">
          <label class="small mb-1" for="id_email">Email</label>
            <input type="email" name="email"  class="form-control"
                   autocomplete="email" maxlength="254" required id="id_email"
                   placeholder="Enter email">
        </div>
    </div>
</div>
    <div class="form-row">
      <div class="col-md-10 offset-md-1">
        <div class="form-group mt-0 mb-1">
            <button type="submit" class="col-md-12 btn btn-dark">Submit
            </button>
        </div>
     </div>
   </div>
</form>


</body>
</html>
