<!DOCTYPE html>
{% load static%}
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Password Change Confirmation</title>
    <style>
        .button {
            background-color: #4CAF50;
            border: none;
            color: white;
            padding: 15px 32px;
            text-align: center;
            text-decoration: none;
            display: inline-block;
            font-size: 16px;
            margin: 4px 2px;
            cursor: pointer;
            border-radius: 8px;
        }
    </style>
</head>
<body>
    <table align="center" border="0" cellpadding="0" cellspacing="0" width="600">
        <tr>
            <td align="center" bgcolor="#ffffff" style="padding: 40px 0 30px 0;">

            </td>
        </tr>
        <tr>
            <td bgcolor="#ffffff" style="padding: 40px 30px 40px 30px;">
                <table border="0" cellpadding="0" cellspacing="0" width="100%">
                    <tr>
                        <td>
                            <h2 style="font-size: 24px; font-weight: bold;">Password Change Confirmation</h2>
                            <p>Hello {{ user.username }},</p>
                            <a href="{{ url_request }}?jwt={{ jwt }}" class="button">Change password</a>
                            <p>If you did not request this change, please contact us immediately.</p>
                            <p>Best regards,<br>The Admin Team</p>
                        </td>
                    </tr>
                </table>
            </td>
        </tr>
        <tr>
            <td bgcolor="#000000" style="padding: 30px 30px 30px 30px; color: #ffffff; text-align: center;">
                <p>&copy; 2024 Company Name. All rights reserved.</p>
            </td>
        </tr>
    </table>
</body>
</html>
